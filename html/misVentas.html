<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en linea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/misVentas.css">
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP" href="index.html">
            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main>
        <section id="filter-section">
            <form action="" id="filter-form">
                <h2>Filtros</h2>
                <section id="filter-form-info">
                    <section>
                        <label for="date-filter-from">Desde:</label>
                        <label for="date-filter-to">Hasta:</label>
                    </section>
                    <section>
                        <input type="date" id="date-filter-from">
                        <input type="date" id="date-filter-to">
                    </section>
                </section>
                <section id="filter-buttons">
                    <button type="submit">Filtrar</button>
                    <i class="fa-solid fa-eraser fa-xl"></i>
                </section>
            </form>
        </section>
        <section id="table-section">
            <section id="header-section">
                <h2>Mis ventas</h2>
                <p id="total-brute-price">Total neto: ₡1.000.000</p>
                <p id="total-net-with-my-taxes">Total con mis impuestos: ₡1.000.000</p>
                <p id="total-net-with-admin-taxes">Total con impuestos de admin: ₡1.000.000</p>
            </section>
            <table>
                <thead>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Comprador</th>
                    <th>Precio bruto</th>
                    <th>Precio con mis impuestos</th>
                    <th>Precio con impuestos de admin</th>
                    <th>Reseña</th>
                </thead>
                <tbody id="sells-tbody">
                    
                    
                </tbody>
            </table>
        </section>
        <section id="modal" class="" onclick="closeModal(event)">
            <section id="modal-content">
                <section>
                    <img id="modal-product-image" class="product-img">
                </section>
                <section id="modal-info">
                    <h2 id="modal-product-name"></h2>
                    <section class="modal-submitted-evaluation">
                        <section id="submitted-evaluation-section">
                            <p>Calificación: 
                                <span id="stars-submitted"></span>
                            </p>
                        </section>
                        
                        <p id="review-comment-submitted"></p>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <p>Seguinos en</p>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-instagram fa-xl"></i>
    </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/misVentas.js"></script>
</html>

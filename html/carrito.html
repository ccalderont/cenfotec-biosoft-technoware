<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en línea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/carrito.css">
</head>

<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP" href="index.html">
            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar" id="nav-search">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main>
        <section id="table-section">
            <section id="header-section">
                <h2>Mi carrito</h2>
                <div id="selected-card">
                    <table>
                        <thead>
                            <tr>
                                <th id="card-button" onclick="goToRegisterCards()">
                                    BAC Credomatic 551234 ******** 1234
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>

                        </tr>
                    </thead>

                    <tbody>
                        <!-- Aquí se agregarán las filas dinámicamente con JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Total a pagar: </td>
                            <td id="total"> 0 </td>
                        </tr>
                    </tfoot>
                </table>
                <div id="action-buttons">
                    <button type="submit" id="complete" onclick="showModal()"> Completar </button>
                    <button type="submit" id="edit"> Editar </button>
                    <button type="submit" id="delete"> Eliminar </button>
                </div>
                <div id="modal" class="modal-container" onclick="closeModal(event)">
                    <div id="modal-content">
                        <h2>Confirmación de compra</h2>
                        <p>La compra se ha completado de manera exitosa!</p>
                        <div id="close" class="close">
                            <button onclick="proceedBuy()">Aceptar</button>
                        </div>
                    </div>
                </div>

    </main>
    <footer>
        <section id="developed-by">
          <p><a href="sobreNosotrosTechnoware.html">Desarrollado por Technoware</a></p>
        </section>
        <section id="follow-us">
          <p>Seguinos en</p>
          <i class="fa-brands fa-facebook fa-xl"></i>
          <i class="fa-brands fa-square-instagram fa-xl"></i>
        </section>
      </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/carrito.js"></script>

</html>

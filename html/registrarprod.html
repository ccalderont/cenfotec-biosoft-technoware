
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/registrarprod.css">
    
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP" href="index.html">
            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main style="padding: 200px 0;">
        <div class="popup">
            <span class="close">&times;</span>
            <h2>REGISTRAR PRODUCTO</h2>
            <form id="product-form" enctype="multipart/form-data">
                <p class="input-label">Imagen (JPG o PNG)</p>
                <input type="file" accept=".jpg, .png" id="image" name="image" required>
                <p class="input-label">Nombre</p>
                <input type="text" id="name" name="name" placeholder="Nombre del producto" required>
                <p class="input-label">Descripción</p>
                <textarea id="description" name="description" placeholder="Descripción del producto" required></textarea>
                <div class="price-unit">
                    <div>
                        <p class="input-label">Precio ¢</p>
                        <input type="number" id="price" name="price" placeholder="Precio del producto" required>
                    </div>
                    <div>
                        <p class="input-label">Unidad (kg)</p>
                        <input type="text" id="unit" name="unit" placeholder="kg" required>
                    </div>
                </div>
                <button type="submit" class="send-button">Registrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Seguinos en</p>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-instagram fa-xl"></i>
    </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/formularioLogin.js"></script>
<script src="../js/mainMenu.js"></script>


</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/formularioLogin.css">
    <script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main >
        <div class="main-container">
            <img src="/resources/images/home/logoCNP.png" alt="Logo CNP">
            <div>
                <h1>Iniciar sesión</h1>
            </div>
            <div class="main-container-inputs">
                <label for="">Número de identificación</label>
                <input type="text" placeholder="0-0000-0000">
            </div>
            <div class="main-container-inputs">
                <label for="">Contraseña</label>
                <input type="text" placeholder="XXXXXXXX">
            </div>
            <span id="button-accesar" onclick="">Accesar</span>
            <div>
                <p><a href="">¿Olvidaste tu contraseña?</a></p>
                <p><a href="">Crear una cuenta</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Seguinos en</p>
        <i class="fa-brands fa-facebook fa-xl" style="color: #005b4d;"></i>
        <i class="fa-brands fa-square-instagram fa-xl" style="color: #005b4d;"></i>
    </footer>
</body>
</html>

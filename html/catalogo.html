<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en linea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/catalogo.css">
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP" href="index.html">
            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main id="main-catalogue">
        <section id="filter-and-catalogue-section">
            <section id="filter-section">
                <form action="" id="filter-form">
                    <h2>Filtros</h2>
                    <section>
                        <label for="category">Categoria</label>
                        <select name="category" id="category">
                            <option value="1">Categoria 1</option>
                            <option value="2">Categoria 2</option>
                            <option value="3">Categoria 3</option>
                        </select>
                    </section>
                    <section>
                        <label for="price">Precio</label>
                        <input type="range" name="price" id="price" min="0" max="1000">
                    </section>
                    <section>
                        <label for="order">Ordenar por</label>
                        <select name="order" id="order">
                            <option value="1">Precio</option>
                            <option value="2">Nombre</option>
                            <option value="3">Categoria</option>
                        </select>
                    </section>
                    
                    <button type="submit">Filtrar</button>
                </form>
            </section>
            <section class="page-button-section">
                <span id="previous-page" class="pagination-button hidden-element" onclick="changePage(this)"><i class="fa-solid fa-circle-left fa-2xl"></i></span>
            </section>
            <section id="catalogue-section">
            
            </section>
                
            
            <section class="page-button-section">
                <span id="next-page" class="pagination-button hidden-element" onclick="changePage(this)"><i class="fa-solid fa-circle-right fa-2xl"></i></span>
            </section>
            
        </section>
        
    </main>
    <footer>
        <p>Seguinos en</p>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-instagram fa-xl"></i>
    </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/catalogo.js"></script>
</html>

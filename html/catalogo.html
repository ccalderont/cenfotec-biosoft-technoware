<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en linea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/catalogo.css">
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP" href="index.html">
            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main id="main-catalogue">
        <section id="filter-and-catalogue-section">
            <section id="filter-section">
                <form action="" id="filter-form">
                    <h2>Filtros</h2>
                    <section id="filter-form-info">
                        <section>
                            <label for="product-name-filter">Producto</label>
                            <label for="store-name-filter">Tramo</label>
                            <label for="category">Categoría</label>
                        </section>
                        <section>
                            <input type="text" name="search" id="product-name-filter">
                            <input type="text" name="search" id="store-name-filter">
                            <select name="category" id="category">
                                <option value="1">Categoría 1</option>
                                <option value="2">Categoría 2</option>
                                <option value="3">Categoría 3</option>
                            </select>
                        </section>
                    </section>
                    <section id="filter-buttons">
                        <button type="submit">Filtrar</button>
                        <i class="fa-solid fa-eraser fa-xl"></i>
                    </section>
                    
                </form>
            </section>
            <section class="page-button-section">
                <span id="previous-page" class="pagination-button hidden-element" onclick="changePage(this)"><i class="fa-solid fa-circle-left fa-2xl"></i></span>
            </section>
            <section id="catalogue-section">
            
            </section>
                
            
            <section class="page-button-section">
                <span id="next-page" class="pagination-button hidden-element" onclick="changePage(this)"><i class="fa-solid fa-circle-right fa-2xl"></i></span>
            </section>
            
        </section>
        <section id="modal" class="" onclick="closeModal(event)">
            <section id="modal-content">
                <section>
                    <img id="modal-product-image" class="product-img">
                </section>
                <section id="modal-info">
                    <h2 id="modal-product-name"></h2>
                    <p id="modal-product-description"></p>
                    <p id="modal-product-price"></p>
                    <section id="price-and-button-modal">
                        <section>
                            <input type="number" id="modal-product-quantity" min="1" value="1">
                            <span id="modal-product-unit"></span>
                        </section>
                        <span id="cart-button-modal" onclick="addToCart(this)"><i class="fa-solid fa-cart-plus fa-lg"></i></span>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <p>Seguinos en</p>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-instagram fa-xl"></i>
    </footer>
    
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/catalogo.js"></script>
</html>

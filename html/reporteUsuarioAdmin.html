<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en linea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reporteUsuarioAdmin.css">
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP" href="index.html">
            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main>
        <!-- Aqui va el código -->
        <div class="main-container">
            <div class="filtros">
                <form class="filter-form">
                    <H2>Filtro</H2>
                    <div class="filter-info">
                        <div>
                            <label for="name-user">Nombre de usuario</label>
                            <input type="text" name="Nombre de usuario" id="name-user" class="product-input">
                        </div>
                        <div>
                            <label for="tipo-de-user">Tipo de usuario:</label>
                            <select name="Tipo de usuario" id="tipo-de-user" required>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Cliente">Cliente</option>
                            </select>

                        </div>
                        <div id="filter-button">
                            <button type="submit">Filtrar</button>
                        </div>
                    </div>
                </form>        
            </div>
            <div class="tabla">
                <h2>Reporte de Usuarios</h2>   
                <table>
                    <thead>
                        <tr>
                            <th>Tipo de usuario</th>
                            <th>Nombre de Usuario</th>
                            <th>Id de Usuario</th>
                            <th>Tramo</th>
                            <th>Correo electronico</th>
                            <th>teléfono</th>
                        </tr>
                    </thead>
    
                    <tbody id="tablereport">
    
                    </tbody>
                </table>
 
            </div>
        </div>
        
        
    </main>
    <footer>
        <p>Seguinos en</p>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-instagram fa-xl"></i>
    </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/reporteUsuarioAdmin.js"></script>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en línea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reporteVentasAdmin.css">
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <a href="/"><img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP"></a>

            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar" id="nav-search" onkeyup="seachProductBar(event)">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main>
        <!-- Aqui va el cÃ³digo -->
        <div class="main-container">
            <div id="filter-section">
                <form id="filter-form">
                    <h3>Filtros</h3>
                    <div id="filter-form-info">
                        <section>
                            <label for="date-filter-from">Desde:</label>
                            <label for="date-filter-to">Hasta:</label>
                            <label for="cliente-select">Cliente:</label>
                            <label for="tramo-select">Tramo:</label>
                            <label for="product-select">Producto:</label>

                        </section>
                        <section>
                            <input type="date" name="date-filter-from" id="date-filter-from" class="product-input">
                            <input type="date" name="date-filter-to" id="date-filter-to" class="product-input">
                            <select id="cliente-select" >
                                
                            </select>
                            <select id="tramo-select" >
                               
                            </select>
                            
                            <select id="producto-select" >
                                
                            </select>
                        </section>
                    </div>
                    <section id="filter-buttons">
                        <button type="button" onclick="loadTable()">Filtrar</button>
                        <button type="button" onclick="loadPage()">Borrar</button>
                    </section>
                </form>        
            </div>
            <div class="tabla">
                <h2>Reporte de Ventas</h2>
                <p id="balanceTotal">Balance total:</p> 
                <p id="gananciasAdmin">Ganancias totales de Admin:</p> 
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Tramo</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio total</th>
                            <th>Ganancias de administrador</th>
                        </tr>
                    </thead>
    
                    <tbody id="tablereport">
    
                    </tbody>
                </table>
 
            </div>
        </div>
        
        
    </main>
    <footer>
        <section id="developed-by">
          <p><a href="/sobreNosotrosTech">Desarrollado por Technoware</a></p>
        </section>
        <section id="follow-us">
          <p>Seguinos en</p>
          <i class="fa-brands fa-facebook fa-xl"></i>
          <i class="fa-brands fa-square-instagram fa-xl"></i>
        </section>
      </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/reporteVentasAdmin.js"></script>
</html>

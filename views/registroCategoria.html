<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en línea</title>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/registroCategoria.css">
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <a href="/"><img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP"></a>

            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar" id="nav-search">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main>
      <section id="form-background">
        <form onsubmit="onSubmit(event)" noValidate id= "signin-form" class="signin-form">
            <h2>Lista de Categorías</h2>

            <div class="registry-container">
              <div id="categories-list">
                <!-- List of categories here -->
                
              </div>
                <button id="test">Guardar cambios</button>
              </div>


          <section id="modal" class="" onclick="closeModal(event)">
                     <section id="modal-content">
                             <p>La cuenta ha sido creada exitosamente</p>
                     </section>
            </section>
    </main>
    <footer>
      <section id="developed-by">
        <p><a href="/sobreNosotrosTech">Desarrollado por Technoware</a></p>
      </section>
      <section id="follow-us">
        <p>Seguinos en</p>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-instagram fa-xl"></i>
      </section>
    </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/registroCategoria.js"></script>
</html>

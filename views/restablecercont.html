<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en línea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reestablecercont.css">
    
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <a href="/"><img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP"></a>

            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar" id="nav-search" onkeyup="seachProductBar(event)">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main>
        <section id="form-background">
            <div class="popup">
                <h2>RESTABLECER CONTRASEÑA</h2>
                <section id="password-form">
                    <ul>
                        <li>
                            <label for="current-password" class="reset-text">Contraseña actual</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </li>
                        <li>
                            <label for="new-password" class="reset-text">Contraseña nueva</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </li>
                        <li>
                            <label for="confirm-password" class="reset-text">Confirmar contraseña</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </li>
                    </ul>
                    <div class="tooltip">
                        <p>Criterio para la creación de contraseña</p>
                        <span class="tooltiptext">
                          Debe contener:<br>
                          <li>Un mínimo de 8 caracteres</li>
                          <li>Al menos un carácter especial</li>
                          <li>Al menos un número</li>
                          <li style=color:#191919>Importante: No debe contener vocales</li>
                        </span>
                      </div>
                      <br>
                
                    <button type="button" class="send-button" onclick="submitForm()">Guardar</button>
                </section>
            </div>
        </section>
    </main>
    
    <footer>
        <section id="developed-by">
          <p><a href="/sobreNosotrosTech">Desarrollado por Technoware</a></p>
        </section>
        <section id="follow-us">
          <p>Seguinos en</p>
          <i class="fa-brands fa-facebook fa-xl"></i>
          <i class="fa-brands fa-square-instagram fa-xl"></i>
        </section>
      </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/restablecercont.js"></script>
</html> 

</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en línea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/catalogo.css">
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <a href="/"><img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP"></a>
            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar" id="nav-search" onkeyup="seachProductBar(event)">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main id="main-catalogue">
        <section id="filter-and-catalogue-section">
            <section id="filter-section">
                <form action="" id="filter-form">
                    <h3>Filtros</h3>
                    <section id="filter-form-info">
                        <section>
                            <label for="product-name-filter">Producto</label>
                            <label for="store-name-filter">Tramo</label>
                            <label for="category">Categoría</label>
                        </section>
                        <section>
                            <input type="text" name="search" id="product-name-filter">
                            <select id="store-name-filter">
                                <option value="*" default></option>
                             </select>
                            <select id="category">
                               <option value="*" default></option>
                            </select>
                        </section>
                    </section>
                    <section id="filter-buttons">
                        <button type="button" onclick="filterProducts()">Filtrar</button>
                        <button type="button" onclick="removeFilters()" class="erase-button">Borrar filtros</button>
                    </section>
                </form>
            </section>
            <section class="page-button-section">
                <span id="previous-page" class="pagination-button hidden-element" onclick="changePage(this)"><i class="fa-solid fa-circle-left fa-2xl"></i></span>
            </section>
            <section id="no-product-message"></section>
            <section id="catalogue-section">
                
            </section>
                
            
            <section class="page-button-section">
                <span id="next-page" class="pagination-button hidden-element" onclick="changePage(this)"><i class="fa-solid fa-circle-right fa-2xl"></i></span>
            </section>
            
        </section>
        <section id="modal" class="" onclick="closeModal(event)">
            <section id="modal-content">
                <section id="image-section-modal">
                    <img id="modal-product-image" class="product-img">
                    <span onclick=closeModal() class="close-modal">X</span>
                </section>
                <section id="modal-info">
                    <h2 id="modal-product-name"></h2>
                    <p id="modal-product-description"></p>
                    <strong><p id="modal-product-price"></p></strong>
                    <section id="price-and-button-modal">
                        <section>
                            <input type="number" id="modal-product-quantity" min="1" value="1">
                            <span id="modal-product-unit"></span>
                        </section>
                        <span id="cart-button-modal" onclick="addToCart(this)"><button>Agregar al carrito</button></span>
                        <input type="hidden" id="selected-product-id">
                    </section>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <section id="developed-by">
          <p><a href="/sobreNosotrosTech">Desarrollado por Technoware</a></p>
        </section>
        <section id="follow-us">
          <p>Seguinos en</p>
          <i class="fa-brands fa-facebook fa-xl"></i>
          <i class="fa-brands fa-square-instagram fa-xl"></i>
        </section>
      </footer>
    
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/catalogo.js"></script>
</html>

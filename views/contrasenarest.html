<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP - La Feria en línea</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contrasenarest.css">
    
</head>
<body>
    <header>
        <!--logo and nav-->
        <div class="logo-and-nav">
            <a href="/"><img id="logo-cnp" src="../resources/images/home/logoCNP.png" alt="Logo del CNP"></a>

            <nav id="first-nav">
                
            </nav>
        </div>
       
        <!--account and cart-->
        <nav id="second-nav" class="search-bar-and-second-nav">
             <!--search bar-->
            <nav class="container-search-bar" id="menu-search-bar">
                <input type="text" placeholder="Buscar" id="nav-search" onkeyup="seachProductBar(event)">
                <div class="btn-search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
        </nav>
    </header>
    <main>
        <section id="form-background">
            <div class="popup">
                <h2>OLVIDÉ LA CONTRASEÑA</h2>
                <p class="reset-text">Favor ingrese el correo electrónico para restablecer su contraseña.</p>
                <p class="email-label">Correo Electrónico</p>
                <input type="email" class="email-input" id="email" placeholder="correo@gmail.com">
                <button class="send-button" onclick="validarCorreo()">Enviar</button>
            </div>
        </section>
    </main>
    <footer>
        <section id="developed-by">
          <p><a href="/sobreNosotrosTech">Desarrollado por Technoware</a></p>
        </section>
        <section id="follow-us">
          <p>Seguinos en</p>
          <i class="fa-brands fa-facebook fa-xl"></i>
          <i class="fa-brands fa-square-instagram fa-xl"></i>
        </section>
      </footer>
</body>
<script src="https://kit.fontawesome.com/ec009b7d90.js" crossorigin="anonymous"></script>
<script src="../js/formularioLogin.js"></script>
<script src="../js/mainMenu.js"></script>
<script src="../js/contrasenarest.js"></script>
<script src="../js/registrarprod.js"></script>
</html> 

</html>
